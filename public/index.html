<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form method="post" action="/formSubmit" onsubmit="checkData(event)">
            <h1>Contact Form </h1>
            <div class="inpSection">
                <input type="text" required name="name" placeholder="Name" id="name">
                <input type="tel" required name="phone" id="phoneNum" placeholder="Phone Number">
                <input type="email" required name="email" id="email" placeholder="Email address">
                <input type="submit" value="Submit" id="subButton">
            </div>
            <!-- this is how a form is made
            you put the things in the form tag to see the magic
            you use input tags and use a submit button at last for sending the form inputted data 
            if you dont specify the method, it will take it as 'get' and put the data in the url as query string
            if you dont specify the action(i.e which route to take) it will take '/' -->
        </form>
    </main>
</body>

</html>
